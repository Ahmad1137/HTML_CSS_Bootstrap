<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section>
        <nav class="navigation navbar navbar-expand-sm p-0">
          <a class="navbar-brand" href="#">
            <img src="../image/Logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navbar_collaspe"
            id="collapsibleNavbar"
          >
            <ul class="navbar-nav ul_style li a">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Careers</a>
              </li>
              <li class="nav-item contact-us-style">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
    </header>
    <hr />
    <section>
      <div>
        <h2 class="pt-5 text-center contact">Contact us</h2>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="contact-form">
          <div class="form-field">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
              class="field"
            />

            <select class="field select-margin">
              <option>Mobile App Development</option>
              <option>Website Development</option>
              <option>Web App Development</option>
              <option>Ui/UX Desing</option>
            </select>
          </div>
          <div>
            <h5 class="icon m-0">
              <i class="material-icons">call</i>
              <span
                ><p>Call us at</p>
                <p class="contact-option">+923087065507</p></span
              >
            </h5>
          </div>
        </div>
        <div class="contact-form">
          <div class="form-field">
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="Email"
              required
              class="field"
            />
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Phone number"
              required
              class="field phone-margin"
            />
          </div>
          <div>
            <h5 class="icon m-0">
              <i class="material-icons">mail</i>
              <span
                ><p>Email us at</p>
                <p class="contact-option">contact@us.com</p></span
              >
            </h5>
          </div>
        </div>

        <div>
          <textarea
            placeholder="Message"
            class="txteare-field field"
            id="textarea"
          ></textarea>
        </div>
        <div>
          <button class="submit-button" type="submit" value="Submit">
            Submit
          </button>
        </div>
      </div>
    </section>
    <section>
      <footer>
        <div class="footer">
          <div>
            <a href="#">
              <img src="../image/Logo.png" alt="logo" />
            </a>
          </div>

          <div>
            <ul class="ul-footer ul_style li a">
              <li>
                <a href="./pages/about-us.html">About us</a>
              </li>
              <li>
                <a href="#">Rigestration</a>
              </li>
              <li>
                <a href="#">Careers</a>
              </li>
              <li>
                <a href="./contact-us.html">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <hr />
          <p class="m-0 text-center">
            Copyright Â© 2023 i2c inc. All rights reserved.
          </p>
        </div>
      </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
